template_id: company_profile_v1
version: "1.0.0"
domain: synthetic.local
entity: company
url_pattern: "^https?://(localhost:5080|example\\.test)/company/.*$"

fields:
  - name: "org_number"
    selector: ".header .orgnr"
    selector_type: "css"
    required: true
    transforms:
      - type: "strip"
      - type: "regex_sub"
        pattern: "[^0-9]"
        repl: ""
    validators:
      - type: "required"
      - type: "regex"
        pattern: "^[0-9]{10}$"

  - name: "name"
    selector: "h1.company-title"
    selector_type: "css"
    required: true
    transforms:
      - type: "strip"
      - type: "normalize_whitespace"
      - type: "title"
    validators:
      - type: "required"