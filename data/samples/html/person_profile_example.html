<!doctype html>
<html>
<head><title>Person Profile Example</title></head>
<body>
  <h1 class="person">
    <span class="first"> Anna </span>
    <span class="last">Svensson</span>
  </h1>
  <div class="pnr">850101-1234</div>

  <section class="addresses">
    <div class="addr-card">
      <div class="street">Storgatan 1</div>
      <div class="postal">123 45</div>
      <div class="city">Ankeborg</div>
    </div>
    <div class="addr-card">
      <div class="street">Testvägen 22</div>
      <div class="postal">98765</div>
      <div class="city">Göteborg</div>
    </div>
  </section>

  <section class="company-roles">
    <div class="role-row">
      <div class="name">Scrooge McDuck Inc.</div>
      <div class="orgnr">556677-8899</div>
      <div class="role">VD</div>
    </div>
  </section>
</body>
</html>
