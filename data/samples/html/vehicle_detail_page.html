<!doctype html>
<html>
<head><title>Vehicle Detail Example</title></head>
<body>
  <div class="regnr">ABC 123</div>
  <div class="vin">YS3FB55E681234567</div>
  <div class="make">Saab</div>
  <div class="model">9-3</div>
  <div class="model-year">2008</div>

  <section class="specs">
    <div class="spec-row">
      <span class="engine-power">150 hk</span>
      <span class="fuel">Bensin</span>
    </div>
  </section>

  <section class="ownership">
    <div class="owner-card">
      <span class="type">Person</span>
      <span class="key">850101-1234</span>
      <span class="role">Ägare</span>
    </div>
  </section>

  <section class="history">
    <div class="event">
      <span class="date">2023-10-26</span>
      <span class="desc">Besiktning</span>
    </div>
    <div class="event">
      <span class="date">2022-05-10</span>
      <span class="desc">Ägarbyte</span>
    </div>
  </section>
</body>
</html>
