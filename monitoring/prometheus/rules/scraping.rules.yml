groups:
- name: ECaDP_Alerts
  rules:
  - alert: HighApiErrorRate
    expr: sum(rate(requests_total{status_code=~"5.."}[5m])) / sum(rate(requests_total[5m])) > 0.05
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High API Error Rate"
      description: "More than 5% of API requests are failing with 5xx errors."

  - alert: LowDataQualityScore
    expr: avg(dq_score) < 0.8
    for: 30m
    labels:
      severity: warning
    annotations:
      summary: "Low Data Quality Score"
      description: "The average data quality score has been below 80% for the last 30 minutes."