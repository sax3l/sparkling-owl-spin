version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sos
      POSTGRES_PASSWORD: sos
      POSTGRES_DB: sos
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sos -d sos"]
      interval: 5s
      timeout: 5s
      retries: 10

  sos-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file: .env
    environment:
      - DB_URL=postgresql+asyncpg://sos:sos@db:5432/sos
    ports: ["8080:8080"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./data:/app/data

  sos-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    environment:
      - DB_URL=postgresql+asyncpg://sos:sos@db:5432/sos
    depends_on:
      db:
        condition: service_healthy
      sos-api:
        condition: service_started
    volumes:
      - ./:/app
      - ./data:/app/data

volumes:
  db_data:
