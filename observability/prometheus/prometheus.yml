global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'scraping-api'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - scraping
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: crawler-api
      - source_labels: [__meta_kubernetes_pod_container_port_number]
        action: keep
        regex: 8000

  - job_name: 'scraping-workers'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - scraping
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: scraping-worker

  - job_name: 'proxy-pool'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - scraping
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: proxy-pool

  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
