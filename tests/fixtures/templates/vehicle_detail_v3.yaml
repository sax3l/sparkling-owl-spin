id: vehicle_detail_v3
entity_type: vehicle
url_pattern: "*/item/*"
fields:
  - name: registration_number
    selector: "dd"
    type: string
    required: true
  - name: model_year
    selector: "[data-spec=modelYear]"
    type: number
    transforms:
      - name: regex_extract
        args:
          pattern: "(\\d{4})"
  - name: co2_wltp
    selector: "#wltp-co2"
    type: number
    transforms:
      - name: regex_extract
        args:
          pattern: "([\\d,]+)"
      - name: to_decimal