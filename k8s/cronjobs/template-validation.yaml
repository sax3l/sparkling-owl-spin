metadata:
  name: scrapy-validation
  namespace: scrapy-system
subjects:
- kind: ServiceAccount
  name: scrapy-validation
  namespace: scrapy-system
roleRef:
  kind: Role
  name: scrapy-validation
  apiGroup: rbac.authorization.k8s.io
